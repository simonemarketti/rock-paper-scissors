<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <link href="style.css" rel="stylesheet"/>
        <title>Rock Paper Scissors</title>
    </head>

    <body>

        <h1>Rock Paper Scissors Game</h1>

        <div class="game-board">
            <h2>Make a choice</h2>
            <button class="btn btn--rock" id="rock"></button>
            <button class="btn btn--paper" id="paper"></button>
            <button class="btn btn--scissors" id="scissors"></button>
        </div>

        <div class="choices">
            <div class="choice-wrap">
                <h2>YOU</h2>
                <div id="user-choice"></div>
            </div>
            <div class="choice-wrap">
                <h2>CPU</h2>
                <div id="computer-choice"></div>
            </div>
        </div>

        <footer>
            <div class="result-wrap">
                <h2>Result</h2>
                <p class="result" id="result"></p>
            </div>
            <div class="audio">
                <p>Play with Music!</p>
                <audio class="audio-player" controls loop>
                    <source src="./assets/Fluffing-a-Duck.mp3" type="audio/mpeg"/>
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </footer>

        <script src="app.js"></script>
    </body>
</html>
